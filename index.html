<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="calculator">
        <section>0</section>
        <div class="calrow">
            <button class="calcbutton big">C</button>
            <button class="calcbutton">&divide;</button>
            <button class="calcbutton double">&larr;</button>

        

        </div>
        <div class="calrow">
            <button class="calcbutton">7</button>
            <button class="calcbutton">8</button>
            <button class="calcbutton">9</button>
            <button class="calcbutton double">&times;</button>
        </div>
        <div class="calrow">
            <button class="calcbutton">4</button>
            <button class="calcbutton">5</button>
            <button class="calcbutton">6</button>
            <button class="calcbutton double">&minus;</button>

        </div>
        <div class="calrow">
            <button class="calcbutton">1</button>
            <button class="calcbutton">2</button>
            <button class="calcbutton">3</button>
            <button class="calcbutton double">&plus;</button>
        </div>
        <div class="calrow">
            <button class="calcbutton tripple">0</button>
            <button class="calcbutton double">&equals;</button>
        </div>









  </div>  
</body>
</html>
